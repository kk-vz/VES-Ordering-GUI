<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<h2>Form</h2>
<form action="servlet/Register" method="post">
First Name:<input type="text" name="firstname" maxlength="42" size="22"/> <br/>
Last Name:<input type="text" name="lastname" maxlength="42" size="22"/> <br/>

<strong>Connection Address:</strong><p>
Street:<input type="text" name="bstreet" maxlength="46" size="22"/> <br/>
Zip Code:<input type="text" name="bzip" maxlength="46" size="22"/> <br/>
City:<input type="text" name="bcity" maxlength="42" size="22"/> <br/>
State:<input type="text" name="bstate" maxlength="46" size="22"/> <br/>
Country:<input type="text" name="bcountry" maxlength="40" size="22"/> <br/>
<br>
<strong>Billing Address:</strong><p>
Street:<input type="text" name="cstreet" maxlength="46" size="22"/> <br/>
Zip Code:<input type="text" name="czip" maxlength="46" size="22"/> <br/>
City:<input type="text" name="ccity" maxlength="42" size="22"/> <br/>
State:<input type="text" name="cstate" maxlength="46" size="22"/> <br/>
Country:<input type="text" name="ccountry" maxlength="40" size="22"/> <br/>

E-mail:<input type="text" name="email" maxlength="40" size="22"/> <br/>
Date of Birth:<input type="text" name="dob" maxlength="40" size="22"/> <br/>
Contact Number:<input type="text" name="contact" maxlength="10" size="10"/> <br/>
<input type="submit" value="Register"/>  
</form>
</body>
</html>
